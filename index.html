<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>point n click adventure</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="title">
        <h1 id="mainTitle">walter black</h1>
    </div>
    <div id="gameWindow">
        <!-- inventory box -->
        <div id="inventoryBox" class="foreground">

        </div>
        <!-- dialog bar -->
        <div id="dialogBar" class="foreground">
            <div id="setMainDialog">
                <div id="heroAvatar" class="foreground">

                </div>
                <div id="heroSpeach" class="foreground">

                </div>
                <div id="counterSpeach" class="foreground">

                </div>
                <div id="counterAvatar" class="foreground">

                </div>
            </div>
        </div>
        <!-- foreground elements -->
        <div id="squareTree" class="foreground"></div>

        <!-- main character -->
        <div id="hero" class="character"></div>

        <!-- background elements -->
        <div id="tileMap" class="background"></div>

    </div>
</body>
</html>
