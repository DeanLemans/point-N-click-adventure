<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>point n click adventure</title>
    <link rel="stylesheet" href="css/">
</head>
<body>
    <div id="title">
        <h1 id="mainTitle">walter black</h1>
    </div>
    <div id="gameWindow">
        <!-- inventory box -->
        <div id="inventoryBox">

        </div>
        <!-- dialog bar -->
        <div id="dialogBar">
            <div id="setMainDialog">
                <div id="heroAvatar">

                </div>
                <div id="heroSpeach">

                </div>
                <div id="counterSpeach">

                </div>
                <div id="counterAvatar">

                </div>
            </div>
        </div>
        <!-- foreground elements -->
        <div id="squareTree"></div>

        <!-- main character -->
        <div id="hero"></div>

        <!-- background elements -->
        <div id="tileMap"></div>

    </div>
</body>
</html>
